<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset='utf-8'>
        <title>RamalX Connect</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="/src/main/resources/static/css/layout.css">
        <link rel="stylesheet" href="/src/main/resources/static/css/configuração.css">
    </head>
</head>

<body>

    <!-- CARREGA A NAVBAR E SIDEBAR -->
    <div id="navbar-container"></div>
    <div id="sidebar-container"></div>

    <div id="config-content" class="config-content">

        <div class="row row-title" style="text-align: center;">
            <h1>Intervalo de Ramais</h1>
        </div>

        <div class="col-md-6 range">
            <div class="row align-items-end">
                <div class="col-md-3">
                    <label for="ramalInicio" class="form-label ">
                        <h3>Inicio</h3> 
                    </label>
                    <select id="ramalInicio" class="form-select inicio">
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="ramalFim" class="form-label">
                        <h3>Fim</h3>
                    </label>
                    <select id="ramalFim" class="form-select fim">
                    </select>
                </div>
                <div class="col-md-3">
                    <button id="filtrar" class="btn btn-success">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/main/resources/static/js/configuração.js"></script>
    <script src="/src/main/resources/static/js/layout.js"></script>

</body>

</html>
