<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>RamalX Connect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/layout.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/ocupado.css">
</head>

<body>
    <!-- CARREGA NAVBAR E SIDEBAR-->
    <div id="navbar-container"> </div>
    <div id="sidebar-container"> </div>

    <div id="ocupado-content" class="ocupado-content">

        <!--TITULO-->
        <div class="row-title-ocup">
            <div class="col-2">
                <a type="button" class="btn btn-back" href="index.html">
                    <i class="bi bi-box-arrow-left"></i>
                    Voltar
                </a>
            </div>
            <div class="col-md-12 title-disp">
                <h1>Ramais Ocupado</h1>
            </div>
        </div>

        <!--BARRA DE PESQUISA-->
        <div class="row search">
            <div class="col-md-8 offset-2 ">
                <div class="input-group">
                    <input type="text" class="form-control filtro" placeholder="Pesquisar">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>
        </div>

        <!--TABELA-->
        <div class="row">
            <div class="col-md-10 mx-auto table-container">
                <table class="table">
                    <thead class="table-dark row-table-thead">
                        <tr>
                            <td scope="col">ID</td>
                            <th scope="col">Ramal</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-ramais" class="row-table-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- MODAL LOGOUT -->
        <div class="modal modalLogout" id="logoutModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content modal-logout">
                    <div class="modal-header">
                        <h4 class="modal-title">Logout</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="ramal-logout" name="ramal-logout">
                        <p id="ramalDisplay-logout"></p>
                        <label for="email-logout" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email-logout" placeholder="Digite seu email">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-disconnect-logout">
                            Logout
                            <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/main/resources/static/js/ocupado.js"></script>
    <script src="/src/main/resources/static/js/tabela.js"></script>
    <script src="/src/main/resources/static/js/filtro.js"></script>
    <script src="/src/main/resources/static/js/modal.js"></script>
    <script src="/src/main/resources/static/js/layout.js"></script>
</body>

</html>
